        <div class="titulo-apresentacao">
          <h2 class="texto-apresentacao">Cadastrar Serviços</h2>
        </div>
        <div class="apresentacao1">
          <div class="identificacao-esquerda">
            <div class="identificacao1">
              <h2 class="nomes">Serviço:</h2>
              <div class="form-group">
                <select
                  id="input-servico"
                  class="form-control campo-conteudo-servico-secundario2 campos-estilizado-servico"
                >
                  <option>--</option>
                  <option>01 - Banho</option>
                  <option>02 - Tosa</option>
                  <option>03 - Consulta</option>
                  <option>04 - Exame</option>
                  <option>05 - Castração</option>
                </select>
              </div>
            </div>
            <div class="identificacao2">
              <h2 class="nomes">Nome:</h2>
              <input
                id="input-nome"
                class="campo-conteudo-servico-identificacao2 campos-estilizado-servico"
                type="text"
              />
            </div>
            <div class="identificacao3">
              <h2 class="nomes">Descrição:</h2>
              <input
                id="input-descricao"
                class="campo-conteudo-servico-identificacao3 campos-estilizado-servico"
                type="text"
              />
            </div>
          </div>
          <div class="identificacao-secundaria1">
            <h2 class="nomes">Imagem do pet:</h2>
            <label
              for="input-img"
              class="campo-conteudo-servico-quaternario1 campos-estilizado-servico"
            >
              <input
                type="file"
                id="input-img"
                class="campo-conteudo-servico-quaternario1-input"
                accept="image/*"
              />
              <i class="bi bi-cloud-arrow-down-fill icones-foto"></i>
              <h2 class="nomes">Baixar arquivo</h2>
            </label>
          </div>
        </div>
        <div class="apresentacao2">
          <div class="identificacao-secundaria2">
            <h2 class="nomes">Sexo:</h2>
            <div class="form-group">
              <select
                id="input-sexo"
                class="form-control campo-conteudo-servico-secundario-sexo campos-estilizado-servico"
              >
                <option>--</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
              </select>
            </div>
          </div>
          <div class="identificacao-registro">
            <h2 class="nomes">Registro:</h2>

            />

          <div class="identificacao-valor">
            <h2 class="nomes">Valor(R$):</h2>

            />

          <div class="identificacao-secundaria3">

                <option>Caninos</option>
                <option>Felinos</option>
                <option>Caprinos</option>
