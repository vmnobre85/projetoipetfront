  <body class="pagina-inicial">
    <header class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg menu-opcoes-inicial">

              src="../assets/Vector.png"
              width="60"
              height="80"
              class="d-inline-block align-top foto-perfil"
              alt=""
            />Ipet
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"

        </div>
      </nav>
    </header>
    <main class="apresentacao-tela-principal justify-content-center">
      <div class="apresentacoes-produtos-cadastrar">
        <div class="titulo-apresentacao">
          <h2 class="texto-apresentacao">Editar produtos</h2>
        </div>
        <div class="identificadores">
          <div class="identificacao1">
            <h2 class="nomes">Marca</h2>
            <input
              id="input-marca"
              class="campo-conteudo-servico-identificacao1 campos-estilizado-servico"
              type="text"
            />
          </div>
          <div class="identificacao2">
            <h2 class="nomes">Nome do produto:</h2>
            <input
              id="input-nome"
              class="campo-conteudo-servico-identificacao2 campos-estilizado-servico"
              type="text"
            />
          </div>
          <div class="identificacao3">
            <h2 class="nomes">Qtd:</h2>
            <input
              id="input-quantidade"
              class="campo-conteudo-servico-identificacao3 campos-estilizado-servico"
              type="number"
              min="0"
            />
          </div>
          <div class="identificacao3">
            <h2 class="nomes">Validade:</h2>
            <input
              id="input-validade"
              class="campo-conteudo-servico-identificacao4 campos-estilizado-servico"
              type="date"
            />
          </div>
        </div>
        <div class="identificadores-secundarios">
          <div class="identificacao-secundaria1">
            <h2 class="nomes">Descrição:</h2>
            <input
              id="input-descricao"
              class="campo-conteudo-servico-secundario1 campos-estilizado-servico"
              type="text"
            />
          </div>
          <div class="identificacao-secundaria2">
            <h2 class="nomes">Tipo:</h2>
            <input
              id="input-tipo"
              class="campo-conteudo-servico-secundario2 campos-estilizado-servico"
              type="text"
            />
          </div>
        </div>
        <div class="identificadores-quaternarios">
          <div class="identificacao-quaternario1">
            <h2 class="nomes">Imagem do pet:</h2>
            <label
              for="input-img"
              class="campo-conteudo-quaternario1 campos-estilizado-bloqueado"
            >
              <img id="input-img" />
            </label>
          </div>
        </div>
        <div class="botao-cadastrar-produto">
          <a id="btn-editar" href="#" class="conteudo-botao">Salvar</a>
          <a href="servicos.html" class="conteudo-botao">Voltar</a>
        </div>
      </div>
    </main>
    <div class="d-flex w-100 justify-content-center">
      <footer class="final">
        <div class="final"></div>
      </footer>
    </div>
