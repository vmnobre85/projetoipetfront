    <link href="/clientes/clientes.html" />

  <body class="pagina-inicial">
    <header class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg menu-opcoes-inicial">
        <div class="container-fluid btn-responsivo">
          <a
            class="navbar-brand"
            style="display: flex; align-items: center; color: white"

              class="d-inline-block align-top foto-perfil"

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav opcoes-navbar">
              <li class="nav-item active">
                <a
                  class="nav-link btn-navbar"
                  href="./../principais/incial.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn-navbar"
                  href="./../servicos_produtos/servicos.html"
                  >Serviços</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn-navbar"

              <li class="nav-item">

                  >Perfil</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="apresentacao-tela-principal justify-content-center">
      <div class="apresentacoes-clientes">
        <div class="titulo-apresentacao">
          <h2 class="texto-apresentacao">Listagem dos clientes</h2>
        </div>
        <div class="botao-cadastrar">
          <a href="cadastrar_cliente.html" class="conteudo-botao">Cadastrar</a>
        </div>
        <div class="lista-clientes">
          <table>
            <tbody id="tabelaClientesBody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <div class="d-flex w-100 justify-content-center">
      <footer class="final">
        <div class="final"></div>
      </footer>
    </div>
    <div
      class="modal fade"
      id="excluirModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg justify-content-center">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body alling-itens-center justify-content-center">
            <h2 class="nomes">Tem certeza que deseja excluir o item ?</h2>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              id="botaoConfirmarExclusao"
              type="button"
              class="btn botao-cadastrar-cliente"
              data-bs-dismiss="modal"
            >
              <a href="#" class="conteudo-botao">Sim</a>
            </button>
            <button type="button" class="btn botao-cadastrar-cliente">
              <a
                id="botaoCancelarExclusao"
                href="clientes.html"
                class="conteudo-botao"
              >
                Não
              </a>
            </button>
          </div>
        </div>
      </div>
