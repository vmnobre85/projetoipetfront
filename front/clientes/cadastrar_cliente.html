    </header>
    <main class="apresentacao-tela-principal justify-content-center">
      <div class="apresentacoes-clientes-cadastrar">
        <div class="titulo-apresentacao">
          <h2 class="texto-apresentacao">Cadastrar clientes</h2>
        </div>
        <div class="identificadores">
          <div class="identificacao1">
            <h2 class="nomes">Nome:</h2>
            <input
              id="input-nome"
              class="campo-conteudo-identificacao1 campos-estilizado"
              type="text"
            />
          </div>
          <div class="identificacao2">
            <h2 class="nomes">Nome do Pet:</h2>
            <input
              id="input-nomePet"
              class="campo-conteudo-identificacao2 campos-estilizado"
              type="text"
            />
          </div>
          <div class="identificacao3">
            <h2 class="nomes">CPF:</h2>
            <input
              id="input-cpf"
              class="campo-conteudo-identificacao3 campos-estilizado"
              type="text"
              oninput="formatCPF(this)"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="000.000.000-00"
              maxlength="14"
            />
          </div>
        </div>
        <div class="identificadores-secundarios">
          <div class="identificacao-secundaria1">
            <h2 class="nomes">Endereco:</h2>
            <input
              id="input-endereco"
              class="campo-conteudo-secundario1 campos-estilizado"
              type="text"
            />
          </div>
          <div class="identificacao-secundaria2">
            <h2 class="nomes">Raça do pet:</h2>
            <input
              id="input-racaPet"
              class="campo-conteudo-secundario2 campos-estilizado"
              type="text"
            />
          </div>
        </div>
        <div class="identificadores-tercearios">
          <div class="identificacao-terceario1">
            <h2 class="nomes">Bairro:</h2>
            <input
              id="input-bairro"
              class="campo-conteudo-terceario1 campos-estilizado"
              type="text"
            />
          </div>
          <div class="identificacao-terceario2">
            <h2 class="nomes">Telefone:</h2>
            <input
              id="input-telefone"
              class="campo-conteudo-identificacao3 campos-estilizado"
              type="text"
              oninput="formatTelefone(this)"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="(85)99999-9999"
              maxlength="13  "
            />
          </div>
          <div class="identificacao-terceario3">
            <h2 class="nomes">Email:</h2>
            <input
              id="input-email"
              class="campo-conteudo-terceario3 campos-estilizado"
              type="email"
            />
          </div>
        </div>
        <div class="identificadores-quaternarios">
          <div class="identificacao-quaternario1">
            <h2 class="nomes">Imagem do Pet:</h2>
            <label
              for="input-img"
              class="campo-conteudo-quaternario1 campos-estilizado"
            >
              <input
                type="file"
                id="input-img"
                class="campo-conteudo-quaternario1-input"
                accept="image/*"
              />
              <i class="bi bi-cloud-arrow-down-fill icones-foto"></i>
              <h2 class="nomes">Baixar arquivo</h2>
            </label>
          </div>
          <div class="identificacao-quaternario2">
            <h2 class="nomes">Idade do Pet:</h2>
            <input
              id="input-idadePet"
              class="campo-conteudo-quaternario2 campos-estilizado"
              type="text"
              disabled
            />
          </div>
          <div class="identificacao-terceario3">
            <h2 class="nomes">Data de nascimento do Pet:</h2>
            <input
              id="input-nascimento"
              class="campo-conteudo-quaternario3 campos-estilizado"
              type="date"
              pattern="\d{2}\.\d{2}\.\d{4}"
              placeholder="01/01/2023"
            />
          </div>
        </div>

        <div class="botao-cadastrar-cliente">
          <a class="conteudo-botao" id="btn-cadastrar">Cadastrar</a>
          <a href="clientes.html" class="conteudo-botao">voltar</a>
        </div>
      </div>
    </main>

    <div class="d-flex w-100 justify-content-center">
      <footer class="final">
        <div class="final"></div>
      </footer>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >

          <div class="modal-header">

              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body alling-itens-center justify-content-center">
            <h2 class="nomes-modal">Deseja cadastrar outro Pet?</h2>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn botao-cadastrar-cliente"
              data-bs-dismiss="modal"
            >
              <a href="cadastrar_cliente.html" class="conteudo-botao">Sim</a>
            </button>
            <button
              href="clientes.html"
              type="button"
              class="btn botao-cadastrar-cliente"
            >
              <a href="clientes.html" class="conteudo-botao">Não </a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script>
      function formatCPF(input) {
        let value = input.value.replace(/\D/g, "");

        if (value.length > 0) {
          value = value.replace(/^(\d{3})/, "$1.");
        }
        if (value.length > 3) {
          value = value.replace(/^(\d{3})\.(\d{3})/, "$1.$2.");
        }
        if (value.length > 6) {
          value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})/, "$1.$2.$3-");
        }
        input.value = value;
      }

      function formatTelefone(input) {
        let value = input.value.replace(/\D/g, "");

        if (value.length > 2) {
          value = value.replace(/^(\d{2})/, "($1)");
        }
        if (value.length > 7) {
          value = value.replace(/^(\d{2})(\d{4})(\d{1,4})/, "($1) $2-$3");
        }
        input.value = value;
      }
    </script>
    <script
