<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visualizar cliente</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="../config/configAcessAPI.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="/clientes/clientes.html" />
    <link href="./style/cadastrar_clientes.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="pagina-inicial">
    <header class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg menu-opcoes-inicial">
        <div class="container-fluid btn-responsivo">
          <a
            class="navbar-brand"
            style="display: flex; align-items: center; color: white"
            href="./../principais/incial.html"
          >
            <img
              src="../assets/Vector.png"
              width="60"
              height="80"
              class="d-inline-block align-top foto-perfil"
              alt=""
            />Ipet
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav opcoes-navbar">
              <li class="nav-item active">
                <a
                  class="nav-link btn-navbar"
                  href="./../principais/incial.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn-navbar"
                  href="./../servicos_produtos/servicos.html"
                  >Serviços</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn-navbar"
                  style="background-color: darkgray"
                  href="./../clientes/clientes.html"
                  >Clientes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn-navbar"
                  href="./../configuracoes/configuracoes.html"
                  >Configurações</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn-navbar" href="./../perfil/perfil.html"
                  >Perfil</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="apresentacao-tela-principal justify-content-center">
      <div class="apresentacoes-clientes-cadastrar">
        <div class="titulo-apresentacao">
          <h2 class="texto-apresentacao">Visualizar cliente</h2>
        </div>
        <div class="identificadores">
          <div class="identificacao1">
            <h2 class="nomes">Nome:</h2>
            <input
              id="input-nome"
              class="campo-conteudo-identificacao1 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
          <div class="identificacao2">
            <h2 class="nomes">Nome do pet:</h2>
            <input
              id="input-nomePet"
              class="campo-conteudo-identificacao2 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
          <div class="identificacao3">
            <h2 class="nomes">CPF:</h2>
            <input
              id="input-cpf"
              class="campo-conteudo-identificacao3 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
        </div>
        <div class="identificadores-secundarios">
          <div class="identificacao-secundaria1">
            <h2 class="nomes">Endereco:</h2>
            <input
              id="input-endereco"
              class="campo-conteudo-secundario1 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
          <div class="identificacao-secundaria2">
            <h2 class="nomes">Raça do pet:</h2>
            <input
              id="input-racaPet"
              class="campo-conteudo-secundario2 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
        </div>
        <div class="identificadores-tercearios">
          <div class="identificacao-terceario1">
            <h2 class="nomes">Bairro:</h2>
            <input
              id="input-bairro"
              class="campo-conteudo-terceario1 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
          <div class="identificacao-terceario2">
            <h2 class="nomes">Telefone:</h2>
            <input
              id="input-telefone"
              class="campo-conteudo-terceario2 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
          <div class="identificacao-terceario3">
            <h2 class="nomes">Email:</h2>
            <input
              id="input-email"
              class="campo-conteudo-terceario3 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
        </div>
        <div class="identificadores-quaternarios">
          <div class="identificacao-quaternario1">
            <h2 class="nomes">Imagem do pet:</h2>
            <label
              for="input-img"
              class="campo-conteudo-quaternario1 campos-estilizado-bloqueado"
            >
              <img id="input-img" disabled />
            </label>
          </div>
          <div class="identificacao-quaternario2">
            <h2 class="nomes">Idade do pet:</h2>
            <input
              id="input-idadePet"
              class="campo-conteudo-quaternario2 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
          <div class="identificacao-terceario3">
            <h2 class="nomes">Data de nascimento do pet:</h2>
            <input
              id="input-nascimento"
              class="campo-conteudo-quaternario3 campos-estilizado-bloqueado"
              type="text"
              disabled
            />
          </div>
        </div>

        <div class="botao-cadastrar-cliente">
          <a href="clientes.html" class="conteudo-botao">Voltar</a>
        </div>
      </div>
    </main>
    <div class="d-flex w-100 justify-content-center">
      <footer class="final">
        <div class="final"></div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/visualizarCliente.js"></script>
  </body>
</html>
